<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>An example web page with different tags and attributes</title>
</head>
<body>
    <h1>Page title</h1>
    <p>This is <strong>bold text</strong> and <em>italicized text</em> within a paragraph.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <ol>
        <li>Item A</li>
        <li>Item B</li>
    </ol>
    <p>Visit <a href="https://www.example.com" target="_blank">our web-site</a> for more information.</p>
    <img src="src/images/58430e1ea6515b1e0ad75b56.png" alt="Example image" width="300" height="200">
    <table>
        <tr>
            <th>Title 1</th>
            <th>Title 2</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
    </table>
</body>
</html>
